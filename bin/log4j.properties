# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.mj.mapper.GoodMapper=DEBUG
log4j.logger.mj.mapper.UserMapper=DEBUG
log4j.logger.mj.mapper.EnrollMapper=DEBUG
log4j.logger.mj.mapper.CartMapper=DEBUG
log4j.logger.mj.mapper.ManagerMapper=DEBUG
log4j.logger.mj.mapper.OrderMapper=DEBUG
log4j.logger.mj.mapper.ShowUserMapper=DEBUG
log4j.logger.mj.mapper.ShowSubjectMapper=DEBUG
log4j.logger.mj.mapper.CommentMapper=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
 

